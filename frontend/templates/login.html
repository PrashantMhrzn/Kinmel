{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Kinmel{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="auth-card p-4 p-md-5 fade-in">
                    <div class="text-center mb-5">
                        <h1 class="h2 fw-bold text-primary mb-2">Kinmel</h1>
                        <p class="text-muted-foreground">Sign in to your account</p>
                    </div>

                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            Please enter a correct username and password.
                        </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="username" class="form-label text-foreground fw-medium">Username</label>
                            <input type="text" name="username" id="username" class="form-input" placeholder="Enter your username" required>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label text-foreground fw-medium">Password</label>
                            <input type="password" name="password" id="password" class="form-input" placeholder="Enter your password" required>
                        </div>

                        <button type="submit" class="btn-primary-custom w-100 mb-3">Sign In</button>
                        
                        <div class="text-center">
                            <p class="text-muted-foreground mb-0">
                                Don't have an account? 
                                <a href="{% url 'register' %}" class="text-primary text-decoration-none fw-medium">Sign up</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
